    <div id="left">

        <h2>Add New Subject</h2>

        <div id="submitMessage" style="display: none;">
            <div id="message"></div>
            <button id="addAnotherSubject">Add another subject</button>
        </div>

        <form id="addSubjectForm">
            <input type="text" id="subjectName" class="subjectForm" placeholder="Name"><br>
            <textarea id="subjectTitleDescription" class="subjectForm" placeholder="Title Description"></textarea><br>
            <input type="text" id="subjectAbode" class="subjectForm" placeholder="Abode"><br>
            <input type="text" id="subjectParent" class="subjectForm" placeholder="Parent"><br>
            <input type="text" id="subjectConsort" class="subjectForm" placeholder="Consort"><br>
            <input type="text" id="subjectChild" class="subjectForm" placeholder="Child"><br>
            <input type="text" id="subjectSibling" class="subjectForm" placeholder="Sibling"><br>
            <textarea id="subjectBio" class="subjectForm" placeholder="About"></textarea><br>
            <button id="uploadPictureButton" class="subjectForm" type="button">Upload Picture</button><br>
            <button id="submitFormButton" type="button">Submit</button>
        </form>        

    </div>
